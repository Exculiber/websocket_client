name: Python Package

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    env:
      PYTHONUTF8: '1'
      PYTHONIOENCODING: 'utf-8'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install UPX (Ubuntu, optional)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update -y || true
        sudo apt-get install -y upx || true
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    
    - name: Run tests
      run: |
        python tests/test_probe.py
        python tests/test_compatibility.py
    
    - name: Build package
      run: python -m build
    
    - name: Upload package
      uses: actions/upload-artifact@v4
      with:
        name: dist-${{ matrix.python-version }}
        path: dist/

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: dist/
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        # 合并所有dist目录
        mkdir -p combined_dist
        cp -r dist/*/dist/* combined_dist/ 2>/dev/null || true
        cp -r dist/* combined_dist/ 2>/dev/null || true
        
        # 发布到PyPI
        twine upload combined_dist/*
